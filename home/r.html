<input type="text" id="Name" name="Name" style="width: fit-content;" required pattern="[A-Za-z]+">

            <input type="radio" id="male" name="gender" value="male">
            Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female">

            <option value="other">Other</option>

        <br>

        <label for="email">5. Email:</label>

        <br>  
        <section id="split">
        <label for="favorite_movies">6. What are your favorite types of movies? Select up to 3.</label>
        <br>
        <label for="action">
            <input type="checkbox" id="action" name="favorite_movies" value="action">
            Action and adventure
        </label>
        <label for="animation">
            <input type="checkbox" id="animation" name="favorite_movies" value="animation">

            </section>

        <label for="trailer">
            <input type="checkbox" id="trailer" name="reason" value="trailer">

        </label>
        <label for="advertisers">

        <label for="corvet">

            Corvet

        </label>

        <label for="watch_frequency">9. How often do you watch movies?</label>
        <label for="extremely_often">
            <input type="radio" id="extremely_often" name="watch_frequency" value="extremely_often">
            Extremely often

        <label for="moderately_often">
            <input type="radio" id="moderately_often" name="watch_frequency" value="moderately_often">

        <label for="not_at_all">
            <input type="radio" id="not_at_all
            #split1{
        
              
            }" name="watch_frequency" value="not_at_all">

        <label for="content">
            <input type="radio" id="content" name="important_element" value="content">
            Content
        </label>
        <label for="characterization">
            <input type="radio" id="characterization" name="important_element" value="characterization">
            Characterization
        </label>
        <label for="soundtrack">
            <input type="radio" id="soundtrack" name="important_element" value="soundtrack">
            Soundtrack
        </label>

        <label for="explanation">11. Please briefly explain why.</label>
        <textarea id="explanation"  class="narrow-textarea" name="explanation" style="overflow: auto;" rows="4" cols="40"></textarea>
        <br>
        <label for="favorite_genre">12. What is your favorite movie genre?</label>

        </label>
